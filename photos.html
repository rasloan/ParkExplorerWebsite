<!DOCTYPE html>
<html>
    <head>
        <title>Park Explorer</title>
        <link  rel="stylesheet"  type="text/css" href="layout.css">
    </head>
    <body>
        <header>
            <div id="homeButton">
                <input type="image" src="Home.svg" href="index.html" name="homeButton" id="homeButton" class="homeNavigation">
                <a href="index.html" class="homeNavigation">Home</a> 
            </div>

            <div>
                <a href="photos.html" class="pageNavigation">Photo Gallery</a>
                <a href="resources.html" class="pageNavigation">Resources</a>
                <a href="contact.html" class="pageNavigation">Contact</a>
            </div>
        </header>

        <div id="bodyElements">
            <h1>Photo Gallery</h1>

            <div id="photoGallery">
                <div>
                    <a href="https://www.nps.gov/pefo/index.htm" target="_blank">
                        <img src="Painted_Desert.png" alt="Photo of the Painted Desert National Park" id="paintedDesert"> 
                        <label for="paintedDesert" class="photoLabel">Painted Desert National Park</label>
                    </a>
                </div>

                <div>
                    <a href="https://www.nps.gov/glca/index.htm" target="_blank">
                        <input type="image" src="Glen_Canyon.png" alt="Photo of the Glen Canyon" id="glenCanyon">
                        <label for="glenCanyon" class="photoLabel">Glen Canyon National Recreation Area</label>
                    </a>
                </div>

                <div>
                    <a href="https://www.nps.gov/zion/planyourvisit/thenarrows.htm" target="_blank">
                        <input type="image" src="Zion_Narrows.png" alt="Photo of the Narrows in Zion National Park" id="zion">
                        <label for="zion" class="photoLabel">Zion National Park</label>
                    </a>
                </div>

                <div>
                    <a href="https://www.nps.gov/yell/index.htm" target="_blank">
                        <img src="Yellowstone.png" alt="Photo of a bison in Yellowstone National Park" id="yellowstone">
                        <label for="yellowstone" class="photoLabel">Yellowstone National Park</label>
                    </a>
                </div>

                <div>
                    <a href="https://www.porcupineup.com/lake-of-the-clouds/" target="_blank">
                        <img src="Lake_of_Clouds.png" alt="Photo of the Lake of the Clouds" id="porcupineMountains">
                        <label for="porcupineMountains" class="photoLabel">Porcupine Mountains Wilderness State Park</label>
                    </a>
                </div>

                <div>
                    <a href="https://www.nps.gov/grca/index.htm" target="_blank">
                        <img src="Grand_Canyon.png" alt="Photo of the Grand Canyon National Park" id="grandCanyon">
                        <label for="grandCanyon" class="photoLabel">Grand Canyon National Park</label>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
